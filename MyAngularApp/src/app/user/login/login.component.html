
<div class="col-sm-6">
    <br>
    <h1>Login</h1>
    <br>

    <p align="center" class="invalidEmailPassword" *ngIf="invalidEmailPassword"> <b>
        Login Failed:</b> Invalid Email OR Password <br>
    </p>

    <form [formGroup]="loginForm" (ngSubmit)="getData(loginForm)">
        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" formControlName="email" placeholder="Email Address"
                aria-describedby="emailHelp">

            <!-- error messages for email-control -->
            <div align="center" class="emailErrorMsg" *ngIf=" submitted && l.email.errors">
                <p *ngIf="l.email.errors.required">
                    * Email is required.
                </p>
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" formControlName="password"
                placeholder="Password">

            <!-- error messages for password-control -->
            <div align="center" class="passwordErrorMsg" *ngIf=" submitted && l.password.errors">
                <p *ngIf="l.password.errors.required">
                    * Password is required.
                </p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
